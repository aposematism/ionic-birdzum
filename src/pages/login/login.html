<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="login()">Login In</button>
    <button ion-button color="dark" (click)="register()" full>Sign Up</button>
  </ion-list>
</ion-content>
