<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bird Browser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Habitat</ion-label>
    <ion-select [(ngModel)]="habitat" interface="popover">
      <ion-option value="land">Land</ion-option>
      <ion-option value="sea">Sea</ion-option>
      <ion-option value="any">Any</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Activity</ion-label>
    <ion-select [(ngModel)]="activity" interface="popover">
      <ion-option value="diurnal">Diurnal</ion-option>
      <ion-option value="nocturnal">Nocturnal</ion-option>
      <ion-option value="any">Any</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Nativity</ion-label>
    <ion-select [(ngModel)]="nativity" interface="popover">
      <ion-option value="native">Native</ion-option>
      <ion-option value="foreign">Foreign</ion-option>
      <ion-option value="any">Any</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Flying</ion-label>
    <ion-select [(ngModel)]="flying" interface="popover">
      <ion-option value="flying">Flying</ion-option>
      <ion-option value="flightless">Flightless</ion-option>
      <ion-option value="any">Any</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>

  <button ion-button block (click)="search()" icon-start>
  <ion-icon name="search"></ion-icon>
    Search
  </button>

  <ion-list inset>
	<h4>{{ searchResultText }}</h4>
    <ion-item *ngFor="let item of searchResults">
    <ion-thumbnail item-start>
      <img src="{{item.img}}">
    </ion-thumbnail>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <button ion-button round item-end (click)="viewBird(item)">More</button>
    </ion-item>
  </ion-list>

</ion-content>
