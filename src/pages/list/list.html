<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>The Aviary</ion-title>
  </ion-navbar>

  <!-- Leaflet imports, for the map functionality -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>
</ion-header>

<ion-content>

  <!-- Map of recent sightings -->
  <ion-item text-center> <h2> <b>
    Sightings Near You
  </b></h2></ion-item>
  <div id="map" style="height: 78%;"></div>
  <!--browse/classify buttons-->
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
	    <button ion-button block color="primary"(click)="gotoCamera()" icon-start>
		      <ion-icon name="camera"></ion-icon>
		        Classify
		      </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary"(click)="gotoBrowse()" icon-start>
            <ion-icon name="book"></ion-icon>
            Browse
		    </button>
	    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
	      <button ion-button block color="dark"(click)="gotoUpload()" icon-start>
          <ion-icon name="cloud-upload"></ion-icon>
		        Upload
		    </button>
	    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
