<ion-header>
  <ion-navbar>
    <ion-title>Login Screen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name: </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <button ion-button full (click)="pushPage()">Enter</button>
  </ion-list>
</ion-content>
