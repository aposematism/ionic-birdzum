<ion-header>
  <ion-navbar>
    <ion-title>Login Screen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Welcome to the Field Guide!</h3>
    <h5>Enter your username and password to login.</h5>
  <ion-list>
    <ion-item>
      <ion-label floating>Name: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="pushPage()">Login In</button>
    <button ion-button color="dark" (click)="signUp()" full>Sign Up</button>
  </ion-list>
