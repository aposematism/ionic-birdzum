<ion-header>

  <ion-navbar>
    <ion-title>{{bird.name}}</ion-title>
  </ion-navbar>

  <!-- Leaflet imports, for the map functionality -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		crossorigin=""></script>
</ion-header>


<ion-content padding>

    <ion-thumbnail item-start>
      <img src={item.img}}>
	</ion-thumbnail>

	<!-- The basic info table for the bird -->
	<ion-card>
		<img src="{{bird.img}}">
		<ion-card-content>
			<ion-card-title>
			{{bird.name}} Facts
			</ion-card-title>
			<ion-list>
			<h4>Habitat:\t{{bird.habitat}}</h4>
			<h4>Nativity:\t{{bird.nativity}}</h4>
			<h4>Activity:\t{{bird.activity}}</h4>
			<h4>Flying:\t{{bird.flying}}</h4>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<!-- Expanded information on the bird -->
  <h4> Description </h4>
	<p> {{bird.description}} </p>
  <h4> Behaviour </h4>
	<p> {{bird.behaviourdesc}}</p>
	<h4> Habitat </h4>
	<p> {{bird.habitatdesc}}</p>

	<!-- Map of recent sightings -->
	<h4> Sighting Map </h4>
	<div id="map" style="height: 180px;"></div>
</ion-content>
